<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f8e00186e.js" crossorigin="anonymous"></script>
    <title>Jokes</title>
    
</head>
<body>    
    <i class="fa-solid fa-gear"></i>
    <i class="fa-solid fa-circle-half-stroke"></i>
    <dialog id="d">
        <form id="add-joke-form">
            <label for="question">Joke</label>
            <input type="text" id="add_joke" name="question" required>
            <label for="answer">Punchline</label>
            <input type="text" id="add_punchline" name="answer" required>
            <button id="addJoke" type="button">Add Joke</button>
        </form>
    </dialog>

    <dialog id="settings">
        <form>
        </form>
    </dialog>

    <div class="card">
        <h2 id="joke"></h2>
        <p id="punchline"></p>
        <div class="buttons">
            <button class="like" id="like">Like</button>
            <buttom class="next" id="next">Next</buttom>
            <button class="dislike" id="dislike">Dislike</button>
        </div>
        <button class="add-joke" onclick="d.showModal()">Add Joke</button>
    </div>


    <script src="post.js"></script>
    <script src="index.js"></script>
</body>
</html>
